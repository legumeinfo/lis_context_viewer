syntax = "proto3";

option java_multiple_files = true;
option java_package = "lis.gcv.chromosome";
option java_outer_classname = "ChromosomeProto";
option objc_class_prefix = "GS";

package chromosome;


service Chromosome {
  rpc Get (GetRequest) returns (GetReply) {}
}


message GetRequest {
  string chromosome = 1;
}


message GetReply {
  uint32 length = 1;
  string genus = 2;
  string species = 3;
  repeated string genes = 4;
  repeated string families = 5;
}
